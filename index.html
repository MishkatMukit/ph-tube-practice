<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="font-inter">
    <section class="w-11/12 mx-auto">
        <header>
            <nav class="items-center flex justify-between py-5 border-b-2 border-[#17171720]">
                <div>
                    <img class="w-[120px]" src="assets/Logo.png" alt="">
                </div>
                <div>
                    <button class="btn">Sort by view</button>
                </div>
                <div>
                    <button class="btn py-2 px-5 bg-[#FF1F3D] text-white font-medium">Blogs</button>
                </div>
            </nav>
        </header>
        <main>
            <nav id="category-container" class="flex gap-5 justify-center py-6">
                <div><button id="btn-all" onclick="loadVideos()"
                        class="btn btn-sm active hover:bg-[#FF1F3D] hover:text-white">All</button></div>
            </nav>
            <section id="video-container" class="grid grid-cols-4 gap-4">

            </section>
            <!-- You can open the modal using ID.showModal() method -->
            <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
            <dialog id="video_details" class="modal" >
                <div class="modal-box p-8">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-1 top-1">âœ•</button>
                    </form>
                    <div id="details-container">

                    </div>
                </div>
            </dialog>
        </main>
        <footer>

        </footer>
    </section>


    <script src="./script/index.js"></script>
</body>

</html>
